providers:
  anthropic:
    api_key_env: ANTHROPIC_API_KEY
    timeout: 30
  openai:
    api_key_env: OPENAI_API_KEY
    timeout: 30
  ollama:
    api_key_env: OLLAMA_API_KEY
    base_url: http://localhost:11434
    timeout: 30
  gemini:
    api_key_env: GEMINI_API_KEY
    timeout: 30

models:
  claude-3-7-sonnet:
    model_id: claude-3-7-sonnet-20250219
    provider: anthropic
    privacy: EXTERNAL
    quality: HIGH
    speed: FAST
    max_tokens: 4096
    temperature: 0.7
    cost:
      input_tokens: 0.000003  # $0.000003 per input token
      output_tokens: 0.000015  # $0.000015 per output token
      minimum_cost: 0.0001  # Minimum cost per request
  claude-3-5-sonnet:
